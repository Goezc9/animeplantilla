<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>

    <!-- CSS de esta misma carpeta -->
    <link rel="stylesheet" href="registrar.css">
</head>

<body>

    <section class="register-container">
        <h2>Crear Cuenta</h2>

        <form class="register-form">

            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Crea un nombre de usuario" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" placeholder="Ingresa tu correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Crea una contraseña" required>

            <label for="password2">Confirmar contraseña</label>
            <input type="password" id="password2" placeholder="Repite tu contraseña" required>

            <button type="submit" class="btn-submit">Registrarse</button>

            <p class="login-text">
                ¿Ya tienes cuenta?
                <a href="../Login/ingresar.html">Inicia sesión aquí</a>
            </p>

            <p class="return-home">
                <a href="../index.html">⬅ Volver al inicio</a>
            </p>

        </form>
    </section>

</body>
</html>
