<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!-- Estilos propios -->
    <link rel="stylesheet" href="../Styles/contacto.css">
</head>

<body>

    <section class="contact-container">
        <h2>Contáctanos</h2>
        <p class="subtitle">
            ¿Tienes dudas, sugerencias o quieres más información? Escríbenos.
        </p>

        <form class="contact-form">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Ej: ejemplo@gmail.com" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit" class="btn-submit">Enviar Mensaje</button>

            <p class="return-home">
                <a href="../index.html">Volver al inicio</a>
            </p>
        </form>
    </section>

</body>
</html>
