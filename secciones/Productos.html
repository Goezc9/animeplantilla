<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link rel="stylesheet" href="../Styles/productos.css">
</head>

<body>

    <section class="productos-container">
        <h2>Productos Disponibles</h2>
        <p class="subtitle">Explora nuestro catálogo de artículos de anime.</p>

        <div class="grid-productos">

            <!-- PRODUCTO 1 -->
            <div class="card">
                <img src="../Assets/images/Demon Slayer Kimetsu.jpg" alt="Figura de kimetsu">
                <h3>Figura Coleccionable</h3>
                <p class="price">$200.000 </p>
                <button class="btn-buy">Comprar</button>
            </div>

            <!-- PRODUCTO 2 -->
            <div class="card">
                <img src="../Assets/images/Camiseta Naruto.jpg" alt="Naruto camiseta">
                <h3>Camiseta Naruto</h3>
                <p class="price">$60.000</p>
                <button class="btn-buy">Comprar</button>
            </div>

            

            <!-- PRODUCTO 3 -->
            <div class="card">
                <img src="../Assets/images/tokyo ghoul.jpg" alt="Tokyo ghoul figura">
                <h3>Figura Tokyo Ghoul</h3>
                <p class="price">$181.000 </p>
                <button class="btn-buy">Comprar</button>
            </div>

        </div>

        <div class="return-home">
            <a href="../index.html"> Volver al inicio</a>
        </div>

    </section>

</html>
